    <body>
        <script type="text/javascript">
            function magnitude(arr) {
                if(arr.length < 1){
                    console.log(0)
                } else {
                    const pow = arr.map(number => number**2)
                    const result = Math.sqrt(pow.reduce((previousValue, currentValue) => previousValue + currentValue))
                    console.log(result)
                }
            }
        </script>
